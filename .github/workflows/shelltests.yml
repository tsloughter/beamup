name: Shelltests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install just
      uses: extractions/setup-just@v1

    - name: Run ShellTests
      run: |
        just docker-run-shelltests
