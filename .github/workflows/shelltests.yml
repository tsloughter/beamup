name: Shelltests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install just
      uses: extractions/setup-just@v1

    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.8'
        enable-stack: true
        stack-version: 'latest'

    - name: Install shelltestrunner
      run: stack install shelltestrunner-1.10

    - name: Build beamup
      run: cargo build

    - name: Run ShellTests
      run: |
        just shelltests
