name: Shelltests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    strategy:
      matrix:
        # TODO: 'windows-latest'
        os: ['ubuntu-latest', 'macos-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install just
      uses: extractions/setup-just@v1

    - name: Run ShellTests
      run: |
        just docker-run-shelltests
